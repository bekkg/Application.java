<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
    /* style.css */
    body {
        background-image: url("https://im.kommersant.ru/Issues.photo/NAUKA_Online/2017/03/11/KMO_111307_16742_1_t218_201141.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        /*background-color: #f4f4f4;*/
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Добавлено для выравнивания по центру */
    }

    .container {
        width: 300px; /* Уменьшена ширина контейнера */
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 8px;
    }

    input {
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }


</style>
<body>
<div class="container">
    <h2>REGISTRATION</h2>
    <form th:object="${user}"
          th:action="@{/save}"
          th:method="post">

        <label for="username">Name:</label>
        <input type="text" id="username" th:field="*{name}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="password">password:</label>
        <input type="password" id="password" th:field="*{password}" required>

        <label for="age">age:</label>
        <input type="age" id="age" th:field="*{age}" required>


        <button type="submit">REGISTRATION</button>
        <br>
        <button>
            <a href="/login">SIGN IN</a>
        </button>
        <label>
            <input type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
        </label>

    </form>

</div>
</body>
</html>
