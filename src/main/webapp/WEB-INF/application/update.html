<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        background-image: url("https://images.techinsider.ru/upload/img_cache/863/863f9825b025f390f83b6510cd04d9ed_ce_1920x1280x0x0.jpg");
        background-size: cover;
        object-fit: cover;
        display: flex;
        align-items: center;
        width: 100%;
        padding: 100px 500px 700px 400px;
    }
    form, input {
        text-align: center;
    }
</style>

<body>

<form th:object="${app}"
      th:action="@{/application/{id}(id=${app.getId()}) } "
      th:method="post">

    <input th:text="name" th:field="*{name}" placeholder="name">
    <br>
    <input th:text="description" th:field="*{description}" placeholder="description">
    <br>
    <input th:text="developer" th:field="*{developer}" placeholder="developer">
    <br>
    <input th:text="version" th:field="*{version}" placeholder="version">
    <br>

    <br>
    <div class="radio-button">
        <input type="radio" value="BASIC" th:field="*{appStatus}" id="BASIC">

        <lebel class="header" for="BASIC"><h3>BASIC</h3></lebel>

        <input type="radio" value="PREMIUM" th:field="*{appStatus}" id="PREMIUM">

        <lebel class="header" for="PREMIUM"><h3>PREMIUM</h3></lebel>
    </div>

    <select th:field="*{genreId}">
        <option th:each="genre:${genreList}"
                th:value="${genre.id}"
                th:text="${genre.name}">
        </option>
    </select>

    <br>
    <button type="submit" style="color:yellow">ADD</button>

</form>

</body>
</html>
