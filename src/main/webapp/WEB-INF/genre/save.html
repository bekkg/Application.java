<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    body{
        display: flex;
        align-items: center;
        background-image: url("https://blog.okko.tv/thumb/1320x0/filters:quality(75):no_upscale()/imgs/2023/06/21/04/5956963/894cf2059c528256a6d6b98dbe1df4291179fa47.jpeg");
        background-size: cover;
        object-fit: cover;
    }
    form {
        display: flex;
        padding: 100px 10px 80px 330px;
        align-items: center;
        text-align: center;
    }
    button{
       background-color: lawngreen;
    }
</style>
<body>
<form th:object="${genres}"
      th:action="@{/genre/save}"
      th:method="post">

    <input th:text="name" th:field="*{name}" placeholder="name">
    <br>
    <input th:text="description" th:field="*{description}" placeholder="description">
    <br>
    <button class="add" type="submit" style="color:green">ADD</button>
</form>

</body>
</html>
