<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>

</head>
<style>
    /* style.css */
    body {
        font-family: Arial, sans-serif;
        background-color: #45a049;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        width: 50%;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    table {
        width: 100%;
        margin-top: 20px;
        gap: 20px;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    td:first-child {
        font-weight: bold;
    }


</style>
<body>
<div class="container">
    <h2>Information</h2>
    <table>
        <tbody th:each="GENRE:${genreList}">
        <tr >
            <td>ID:</td>
            <td th:text="${GENRE.id}"></td> <!-- Замени на фактический ID пользователя -->
        </tr>
        <tr>
            <td>NAME:</td>
            <td th:text="${GENRE.name}"></td> <!-- Замени на фактическое имя пользователя -->
        </tr>
        <tr>
            <td>DESCRIPTION:</td>
            <td th:text="${GENRE.description}"></td> <!-- Замени на фактический возраст пользователя -->
        </tr>
        <tr>
            <td>DATA:</td>
            <td th:text="${GENRE.creatDate}"></td> <!-- Замени на фактический email пользователя -->
        </tr>
        <button class="button"> <a  th:href="@{/genre/update/{id}(id=${GENRE.id})}">  <strong>UPDATE</strong>  </a>  </button>
        <button class="button"> <a th:href="@{/logout}">LOG OUT</a> </button>
        <button> <a th:href="@{/genre/add}">CREATE</a> </button>
        <button class="button" style="color: #4caf50" >  <a th:href="/genre/main">MAIN</a> </button>

        </tbody>
    </table>
</div>
</body>
</html>
